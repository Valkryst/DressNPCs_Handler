# CreatureWeaponScreen Class Text:
CWC_field_npcEntryID = NPC-ID
CWC_field_npcEntryID_tooltip = Die ID der Kreatur in creature_template, welche das Ausrüstungsset tragen wird.
CWC_field_npcEntryID_tooltip_error_A = Du musst eine NPC-ID angeben.
CWC_field_npcEntryID_tooltip_error_B = Du musst eine valide Zahl angeben<br>Alle Zahlen zwischen 1 und 127 sind valide.

CWC_field_equipmentSetID = Ausrüstungsset-ID
CWC_field_equipmentSetID_tooltip = Die ID des Ausrüstungsset. Eine Kreatur kann mehrere Ausrüstungssets haben.<br>Wenn die Kreatur gespawned wird, wird eine zufällige ID ausgewählt.<br>Die Set-IDs starten ab ID 1.
CWC_field_equipmentSetID_tooltip_error_A = Du musst eine Ausrüstungsset-ID angeben. Die Set-IDs starten ab ID 1.
CWC_field_equipmentSetID_tooltip_error_B = Die Set-IDs starten ab ID 1.

CWC_field_mainHand = Haupthand
CWC_field_mainHand_tooltip = Die ID des Modells der Haupthand.<br>Benutze nicht die Display-ID der Waffe.<br>Benutze die Entry-ID aus item_template. Diese ID muss eine positive Zahl sein.

CWC_field_offHand = Waffenhand
CWC_field_offHand_tooltip = Die ID des Modells der Nebenhand.<br>Benutze nicht die Display-ID der Waffe.<br>Benutze die Entry-ID aus item_template. Diese ID muss eine positive Zahl sein.

CWC_field_ranged = Fernkampf
CWC_field_ranged_tooltip = Die ID des Modells der Fernkampfwaffe.<br>Benutze nicht die Display-ID der Waffe.<br>Benutze die Entry-ID aus item_template. Diese ID muss eine positive Zahl sein.

CWC_section_weapons = Set #

CWC_tooltip_error_integer = Du musst hier eine Zahl eintragen.<br>Alle Zahlen zwischen 0 und 2,147,483,647 sind valide.

CWC_menu_function = Funktion

CWC_menuItem_dressNPCHandler = DressNPCs Handler
CWC_menuItem_dressNPCHandler_tooltip = Schließt die momentane Form und öffnet den DressNPCs Handler.<br>Es wird nichts gespeichert, außer du speicherst es vor dem Schließen.



